<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUD Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div id="main-content">
        
        <div id="left-panel">
            
            <div id="panel-toggle-button">Â«</div>

            <div class="widget" id="map-widget">
                <div class="widget-header" draggable="true">
                    <span id="map-room-name">Loading...</span>
                </div>
                <div class="widget-content">
                    <svg id="map-svg" width="280" height="400"></svg>
                    <div id="map-footer">
                        Exits: <span id="map-room-exits">...</span>
                    </div>
                </div>
            </div>
            
            <div class="widget" id="injuries-widget">
                <div class="widget-header" draggable="true">Injuries</div>
                <div class="widget-content">
                    <svg id="injury-svg" viewBox="0 -1 16 18" preserveAspectRatio="xMidYMid meet">
                        
                        <defs>
                            <symbol id="icon-eye" viewBox="0 0 16 16">
                              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                            </symbol>
                            <symbol id="icon-heart" viewBox="0 0 16 16">
                               <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                            </symbol>
                            <symbol id="icon-lightning" viewBox="0 0 16 16">
                              <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641zM6.374 1 4.168 8.5H7.5a.5.5 0 0 1 .478.647L6.78 13.04 11.478 7H8a.5.5 0 0 1-.474-.658L9.306 1z"/>
                            </symbol>
                        </defs>
                        
                        <path id="body-outline" d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0"/>
                         
                        <use href="#icon-eye" class="body-icon" x="3" y="0.75" width="2" height="2" />
                        <use href="#icon-eye" class="body-icon" x="11" y="0.75" width="2" height="2" />
                        
                        <use href="#icon-heart" class="body-icon" x="11" y="12.5" width="2" height="2" />
                        
                        <use href="#icon-lightning" class="body-icon" x="3" y="12.5" width="2" height="2" />
                    </svg>
                </div>
            </div>

            
            <div class="widget" id="exp-widget">
                <div class="widget-header" draggable="true">Experience</div>
                <div class="widget-content">
                    <div id="exp-bar">
                        <div id="exp-fill"></div>
                    </div>
                    <div id="exp-text">
                        <span id="exp-value">-10000</span>
                        <span id="exp-label">until next level</span>
                    </div>
                </div>
            </div>
            
            <div class="widget" id="combat-widget">
                <div class="widget-header" draggable="true">Combat</div>
                <div class="widget-content">
                    <div class="combat-row">
                        <span>Mainhand:</span>
                        <a href="#" id="stow-mainhand-btn" class="combat-action">Stow</a>
                    </div>
                    <div class="combat-row">
                        <span>Offhand:</span>
                        <a href="#" id="stow-offhand-btn" class="combat-action">Stow</a>
                    </div>
                    <div class="combat-row">
                        <span>Stance:</span>
                        <select id="stance-select">
                            <option value="offensive">Offensive</option>
                            <option value="advance">Advance</option>
                            <option value="forward">Forward</option>
                            <option value="neutral" selected>Neutral</option>
                            <option value="guarded">Guarded</option>
                            <option value="defensive">Defensive</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="widget" id="inventory-widget">
                <div class="widget-header" draggable="true">Worn Items</div>
                <div class="widget-content" id="worn-items-list">
                    You are not wearing anything.
                </div>
            </div>



        </div> <div id="output">Please enter your character name to create or load a character.</div>
    
    </div> <div id="input-line">
        <div id="rt-container">
            </div>
        <span>&gt;</span>
        <input type="text" id="command-input" autofocus>
    </div>

    <div id="gauges-container">
        <div id="health-bar" class="gauge-bar">
            <div id="health-fill" class="gauge-fill health"></div>
            <span id="health-text" class="gauge-text">Health: 0/0</span>
        </div>
        <div id="mana-bar" class="gauge-bar">
            <div id="mana-fill" class="gauge-fill mana"></div>
            <span id="mana-text" class="gauge-text">Mana: 0/0</span>
        </div>
        <div id="spirit-bar" class="gauge-bar">
            <div id="spirit-fill" class="gauge-fill spirit"></div>
            <span id="spirit-text" class="gauge-text">Spirit: 0/0</span>
        </div>
        <div id="stamina-bar" class="gauge-bar">
            <div id="stamina-fill" class="gauge-fill stamina"></div>
            <span id="stamina-text" class="gauge-text">Stamina: 0/0</span>
        </div>
        <div id="posture-container">
            Standing
        </div>
    </div>

    <div id="context-menu"></div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
